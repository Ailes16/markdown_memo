<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memo Page | Markdown Memo</title>

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{https://unpkg.com/ress/dist/ress.min.css}" />
    <link rel="stylesheet" th:href="@{/css/style.min.css}" />

</head>
<body>
    <div id="memo">
        <div class="memo-content wrapper">
            <aside>
                <h1>Memo Page</h1>
                <a href="../index.html" th:href="@{/}">Top Page</a>
                <ul th:each="memo : ${memoList}">
                    <li>
                        <a href="./memo.html" th:href="@{/memos/{memoId}(memoId=${memo.id})}" th:text="${memo.title}">(title)</a>
                    </li>
                </ul>
            </aside>
            <article>
                <h1 th:text="${memos.title}">(title)</h1>
                <!-- <p th:text="${memos.content}">(content)</p> -->
                <div id="content"></div>
            </article>
        </div>
    </div>

    <!-- Javascript -->
    <script th:src="@{https://cdn.jsdelivr.net/npm/marked/marked.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>
    <script th:inline="javascript">
        const content = /*[[${memos.content}]]*/"memos.content";
        showContent();
    </script>
</body>
</html>
